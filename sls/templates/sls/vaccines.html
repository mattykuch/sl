{% extends 'sls/base.html' %}

{% block content %}

  <p>Vaccines</p>

  <ul>
  	{% for vaccine in vaccines %}
  	  <li>
  	  	<a href="{% url 'sls:vaccine' vaccine.id %}"> {{ vaccine }}</a>
  	  </li>
  	{% empty %}
  	  <li>No vaccines have been added to the log yet.</li>
  	{% endfor %}
  </ul>

{% endblock content %}
